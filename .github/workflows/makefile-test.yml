# This workflow will compile using the Makefile multiple implementations
# of the PSycloneBench benchmarks

name: PSycloneBench build system

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install dependencies
      run: >
        sudo apt-get install build-essential gfortran opencl-headers
        ocl-icd-opencl-dev pocl-opencl-icd 
    - name: Build system
      run: source compiler_setup/gnu.sh && make
